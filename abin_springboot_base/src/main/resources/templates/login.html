<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/favicon.ico}">
<link rel="icon" type="image/png" th:href="@{/assets/img/favicon.ico}">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<title>abin_login</title>
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>
    
<!-- Google Font -->
<link th:href="@{https://fonts.googleapis.com/css?family=Nunito:300,300i,400,600,800}" rel="stylesheet">
    
<!-- Font Awesome Icons -->
<link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.3.1/css/all.css}" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
<!-- Main CSS -->
<link th:href="@{/assets/css/main.css}" rel="stylesheet"/>
    
<!-- Animation CSS -->
<link th:href="@{/assets/css/vendor/aos.css}" rel="stylesheet"/>
    
</head>
    
<body> 
    
    
<!-- Main -->
<div class="d-md-flex h-md-100 align-items-center">
	<div class="col-md-6 p-0 bg-indigo h-md-100">
		<div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
			<div class="logoarea pt-5 pb-5">
				<p>
					<img style="border-radius:100px" th:src="@{assets/img/logo.png}" alt="">
				</p>
				<h1 class="mb-0 mt-3 display-4">abin</h1>
				<h5 class="mb-4 font-weight-light">SpringBoot</h5>
				</a>
			</div>
		</div>
	</div>
	<div class="col-md-6 p-0 bg-white h-md-100 loginarea">
		<div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
			<form class="border rounded p-5" th:action="@{/user/login}" method="get">
				<h3 class="mb-4 text-center">Welcome</h3>
				<div class="form-group">
					<input type="text" th:name="username" class="form-control"  placeholder="Username" required="">
				</div>
				<div class="form-group">
					<input type="password" th:name="password" class="form-control" placeholder="Password" required="">
				</div>
				<div class="align-items-center" style="text-align: center">
					<span style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></span>
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" th:name="cookie" th:value="check">
					<label class="form-check-label small text-muted">Remember me</label>
				</div>
				<button type="submit" class="btn btn-success btn-round btn-block shadow-sm">Sign in</button>
				<small class="d-block mt-4 text-center"><a class="text-gray" href="#">Forgot your password?</a></small>
			</form>
		</div>
	</div>
</div>
<!-- End Main -->
      
   
<!--------------------------------------
JAVASCRIPTS
--------------------------------------->    
<script th:src="@{/assets/js/vendor/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/vendor/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/vendor/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/functions.js}" type="text/javascript"></script>
    
<!-- Animation -->
<script th:src="@{/assets/js/vendor/aos.js}" type="text/javascript"></script>
<noscript>
    <style>
        *[data-aos] {
            display: block !important;
            opacity: 1 !important;
            visibility: visible !important;
        }
    </style>
</noscript>
<script>
    AOS.init({
        duration: 700
    });
</script>
 
<!-- Disable animation on less than 1200px, change value if you like -->
<script>
AOS.init({
  disable: function () {
    var maxWidth = 1200;
    return window.innerWidth < maxWidth;
  }
});
</script>

</body>
</html>
