<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/favicon.ico}">
    <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.ico}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Update_Emp</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>

    <!-- Google Font -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Nunito:300,300i,400,600,800}" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.3.1/css/all.css}" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Main CSS -->
    <link th:href="@{/assets/css/main.css}" rel="stylesheet"/>

    <!-- Animation CSS -->
    <link th:href="@{/assets/css/vendor/aos.css}" rel="stylesheet"/>

    <!-- Div CSS-->
    <link rel="stylesheet" th:href="@{/assets/css/div/divCss.css}">
</head>

<body>
    <!------------------------------------------
            NAVBAR
            ------------------------------------------->
    <div th:replace="~{commons/common::navBar}"></div>
    <!-- End Navbar -->
    <!--------------------------------------
       Form
       --------------------------------------->
    <section class="pt-5 pb-5" data-aos="fade-down">
        <div class="container">

            <div class="d-flex justify-content-center mh-30rem py-11" style="margin-bottom: 3rem">
                <div class="align-self-center">
                    <h1 class="hero-title mb-2" style="margin-top: 8rem;text-align: center;color: #502c6c">Employee</h1>
                    <div class="lead text-white-70">Update Employee.Please enter employee information</div>
                </div>
            </div>

            <div class="row gap-y">
                <div class="col-lg-3"></div>
                <div class="col-md-6 column" style="height: 600px;margin-bottom: 3rem">
                    <form action="/emp/doUpdate" id="updateForm" method="post">
                        <input type="hidden" th:name="id" th:value="${emp.id}">
                        <div class="row divForm">
                            <label th:for="lastName">LastName</label>
                            <input type="text" class="form-control input-round" th:name="lastName" th:value="${emp.getLastName()}" placeholder="Name">
                        </div>
                        <div class="row divForm">
                            <label th:for="email">Email</label>
                            <input type="email" class="form-control input-round" th:name="email" th:value="${emp.getEmail()}" placeholder="Email">
                        </div>
                        <div class="row divForm">
                            <label th:for="gender" style="width: 100%">Gender</label>
                            <div class="col-md-4"></div>
                            <div class="col-md-4 text-center">
                                <input style="margin: 3px 3px 3px 3px" type="radio" th:value="1" th:name="gender" th:checked="${emp.getGender()==1}"/>男
                                <input style="margin: 3px 3px 3px 110px" type="radio" th:value="0" th:name="gender" th:checked="${emp.getGender()==0}"/>女
                            </div>

                        </div>
                        <div class="row divForm">
                            <label>Department</label>
                            <select th:name="department.depId" class="form-control input-round" placeholder="Department">
                                <option th:each="dept:${depList}" th:value="${dept.getDepId()}" th:text="${dept.getDepName()}" th:selected="${emp.getDepartment().getDepId()==dept.getDepId()}"></option>
                            </select>
                        </div>
                        <div class="row divForm">
                            <label th:for="birth">Birthday</label>
                            <input type="text" name="birth" class="form-control input-round" th:value="${#dates.format(emp.getBirth(),'yyyy-MM-dd HH:mm:ss')}" placeholder="Birthday">
                        </div>
                        <div class="col" style="text-align: center">
                            <button type="submit" class="btn btn-primary btn-round" id="updateEmp" >Update_Employee</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>

    <!-- End Form -->
    <!--------------------------------------
    FOOTER
    --------------------------------------->
    <div th:replace="~{commons/common::footBar}"></div>

    <!-- End FOOTER -->


    <!--------------------------------------
    JAVASCRIPTS
    --------------------------------------->
    <script th:src="@{/assets/js/vendor/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/vendor/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/vendor/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/functions.js}" type="text/javascript"></script>

    <!-- Animation -->
    <script th:src="@{/assets/js/vendor/aos.js}" type="text/javascript"></script>
    <noscript>
        <style>
            *[data-aos] {
                display: block !important;
                opacity: 1 !important;
                visibility: visible !important;
            }
        </style>
    </noscript>
    <script>
        AOS.init({
            duration: 700
        });
    </script>

    <!-- Disable animation on less than 1200px, change value if you like -->
    <script>
        AOS.init({
            disable: function () {
                var maxWidth = 1200;
                return window.innerWidth < maxWidth;
            }
        });
    </script>
</body>
</html>
