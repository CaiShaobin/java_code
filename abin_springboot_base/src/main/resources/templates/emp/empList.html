<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/favicon.ico}">
    <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.ico}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>List_Emp</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>

    <!-- Google Font -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Nunito:300,300i,400,600,800}" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.3.1/css/all.css}" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Main CSS -->
    <link th:href="@{/assets/css/main.css}" rel="stylesheet"/>

    <!-- Animation CSS -->
    <link th:href="@{/assets/css/vendor/aos.css}" rel="stylesheet"/>

    <!-- Div CSS-->
    <link rel="stylesheet" th:href="@{/assets/css/div/divCss.css}">
</head>

<body>
    <!------------------------------------------
    NAVBAR
    ------------------------------------------->
    <div th:replace="~{commons/common::navBar}"></div>
    <!-- End Navbar -->

    <!--------------------------------------
   List
   --------------------------------------->
    <section class="pt-5 pb-5" data-aos="fade-down">
        <div class="container">

            <div class="d-flex justify-content-center mh-30rem py-11" style="margin-bottom: 3rem">
                <div class="align-self-center">
                    <h1 class="hero-title mb-2" style="margin-top: 8rem;text-align: center;color: #502c6c">Employee</h1>
                    <div class="lead text-white-70">Employee List.Provide employee information operation function</div>
                </div>
            </div>

            <div class="row gap-y">
                <div class="col-md-12 column" style="height: 600px;">

                    <div class="row" style="margin-bottom: 0.5rem">
                        <div class="col-md-4 column">
                            <a class="btn btn-primary" th:href="@{/emp/toAdd}">Add_Employee</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">EmpId</th>
                                    <th scope="col">LastName</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Gender</th>
                                    <th scope="col">Department</th>
                                    <th scope="col">Birth</th>
                                    <th scope="col">Operation</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="emp:${empList}">
                                    <th scope="row" th:text="${emp.getId()}"></th>
                                    <td th:text="${emp.getLastName()}"></td>
                                    <td th:text="${emp.getEmail()}"></td>
<!--                                    <td th:switch="${emp.getGender()}">-->
<!--                                        <span th:case="1">男</span>-->
<!--                                        <span th:case="0">女</span>-->
<!--                                    </td>-->
                                    <td th:text="${emp.getGender()==1?'男':'女'}"></td>
                                    <td th:text="${emp.getDepartment().getDepName()}"></td>
                                    <td th:text="${#dates.format(emp.getBirth(),'yyyy-MM-dd')}"></td>
                                    <td>
                                        <a th:href="@{/emp/toUpdate/}+${emp.getId()}" class="btn btn-outline-primary" >Update</a>
                                        <a th:href="@{/emp/delEmp/}+${emp.getId()}" class="btn btn-outline-danger">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </section>
    <!-- End List -->




    <!--------------------------------------
    FOOTER
    --------------------------------------->
    <div th:replace="~{commons/common::footBar}"></div>

    <!-- End FOOTER -->




    <!--------------------------------------
    JAVASCRIPTS
    --------------------------------------->
    <script th:src="@{/assets/js/vendor/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/vendor/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/vendor/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/functions.js}" type="text/javascript"></script>

    <!-- Animation -->
    <script th:src="@{/assets/js/vendor/aos.js}" type="text/javascript"></script>
    <noscript>
        <style>
            *[data-aos] {
                display: block !important;
                opacity: 1 !important;
                visibility: visible !important;
            }
        </style>
    </noscript>
    <script>
        AOS.init({
            duration: 700
        });
    </script>

    <!-- Disable animation on less than 1200px, change value if you like -->
    <script>
        AOS.init({
            disable: function () {
                var maxWidth = 1200;
                return window.innerWidth < maxWidth;
            }
        });
    </script>

</body>
</html>
