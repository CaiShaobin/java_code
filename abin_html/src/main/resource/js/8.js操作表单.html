<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作表单</title>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
</head>
<body>

    <div class="box">
        <form action="../h5/1.我的第一个HTML网站.html" onsubmit="return check(this)" method="post">
            <p>姓名：<input type="text" name="username" value="abin_html" maxlength="8" size="20" readonly></p>
            <!--密码输入框：input type="password"-->
            <p>密码：<input type="password" id="pwd" placeholder="请输入密码"  required></p>
            <p><input type="hidden" name="pwd" id="md5Pwd"></p>

            <!--radio单选框
               input type="radio"
               value="boy" 单选框的值
               name="gender" 表示组（需要放在同一个组实现单选）、
               checked  默认选中
            -->
            <p>性别：
                <input type="radio" value="boy" name="gender" id="boy" checked/>男
                <input type="radio" value="girl" name="gender" id="girl"/>女
            </p>

            <p><input type="submit" onclick="login()" value="提交"></p>
        </form>
    </div>

    <script>
        "use strict";
        var boy_radio = document.getElementById("boy");
        var girl_radio = document.getElementById("girl");
        console.log(boy_radio.value);
        console.log(girl_radio.value);
        console.log(boy_radio.checked);
        console.log(girl_radio.checked);

        function login() {
            var pwd = document.getElementById("pwd");
            var md5Pwd = document.getElementById("md5Pwd");
            md5Pwd.value = md5(pwd.value);
        }
        function check() {
            alert("跳不了");
            // console.log(document.getElementById("pwd"));
            alert("jump");
            return false;
        }
    </script>
</body>
</html>
