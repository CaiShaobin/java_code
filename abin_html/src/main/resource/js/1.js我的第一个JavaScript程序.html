<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First_JavaScript</title>

    <!--
        js引入
        内部引入:<script></script>
        外部引入:<script type="text/javascript" src=${}
    -->

    <script src="2.js数据类型.js"></script>
    <script src="3.js严格检查模式.js"></script>
    <script>
        // 定义变量
        var score = 80;
        // alert(score)  弹窗
        if (score > 60 && score <= 70){
            alert("及格");
        }else if (score > 70 && score <= 80){
            alert("良好");
        }else if (score > 80 && score <= 90){
            alert("优秀");
        }else {
            alert("牛逼");
        }
        // 浏览器控制台 打印
        console.log(score);

        /**
         * 浏览器F12使用
         *      Elements : html + css
         *      Console : 控制台
         *      Sources : 源码（调试）
         *      Network : 网络（抓包）
         *      Application : 应用（cookie/session）
         */
    </script>
</head>

</body>
</html>
