<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>

    <style>
        /*1.标签选择器*/
        h1{
            color: blue;
        }
        /*2.类选择器*/
        .clazz1{
            color: darkseagreen;
        }
        /*3.id选择器*/
        #id1{
            color: coral;
        }
        /*
            选择器优先级：id > 类 > 标签
        */
    </style>
</head>
<body>
    <h1>h1.1</h1>
    <h1 id="id1" class="clazz1">h1.2</h1>
    <h1 id="id2" class="clazz1">h1.3</h1>
    <h1 class="clazz1">h1.4</h1>
    <h3 class="clazz2">h3</h3>
</body>
</html>
