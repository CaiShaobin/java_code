<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片背景</title>
    <style>
        #div1{
            width: 1000px;
            height: 600px;
            border: solid black 1px;
            /*
                背景色 图片 偏移位置 布局样式（默认repeat-平铺）
            */
            background: #ffffff url("../image/1.jpg") 215px 35px no-repeat;/*这里不平铺*/
        }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
