<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--table
行   tr
列   td
-->
<table border="1px"><!--border:边框-->
    <tr>
        <!--colspan:跨列-->
        <td colspan="4">1-1</td>
    </tr>
    <tr>
        <!--rowspan:跨行-->
        <td rowspan="2">2-1</td>
        <td>2-2</td>
        <td>2-3</td>
        <td>2-4</td>
    </tr>
    <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td>3-3</td>
    </tr>
</table>
<hr>

    </tr>

    </tr>

</table>
</body>
</html>
