<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面结构</title>
</head>
<body>
<!--
header:标题头部区域内容（用于页面或页面中的一块区域）
footer:标记脚部区域的内容（用于整个页面或页面的一块区域）
section:Web页面中的一块独立区域
article:独立的文章内容
aside:相关内容或应用（常用于侧边栏）
nav:导航类辅助内容
-->
    <header>
        <h3>页面头部</h3>
    </header>
    <section>
        <h3>页面主体</h3><br>
        <nav>
            <h3>导航栏</h3>
        </nav>
    </section>
    <footer>
        <h3>页面脚部</h3>
    </footer>
</body>
</html>
