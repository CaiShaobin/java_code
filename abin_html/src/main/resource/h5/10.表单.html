<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>

<!--表单form
    action: 表单提交的位置，可以是网站，也可以是一个请求处理地址
    method: post/get 提交方式
        get: 在url中可以看到我提交的信息，不安全，容量小
        post: 比较安全，可以传输大文件
-->
<form action="3.图像标签.html">
    <!--文本输入框：input type="text"
        value="abin_html" 默认初始值
        maxlength="8" 最长能写几个字符
        size="20" 文本框的长度
    -->

    <!--
        隐藏域 hidden
        只读 readonly
        禁用 disabled
    -->

    <!--
        placeholder 输入提示信息
        required 必输
        pattern 正则表达式
    -->

    <!--增强鼠标可用性
         <label for="mark"
         单击文字能够跳转至指定input
    -->
    <label for="mark">点这儿去输入密码</label>

    <p>姓名：<input type="text" name="username" value="abin_html" maxlength="8" size="20" readonly></p>
    <!--密码输入框：input type="password"-->
    <p>密码：<input type="password" id="mark" placeholder="请输入密码"  required name="pwd"></p>
    <p>手机号：<input type="text" name="phone" pattern="/^(13[0-9]|14[01456879]|15[0-35-9]|16[2567]|17[0-8]|18[0-9]|19[0-35-9])\d{8}$/"></p>

    <!--radio单选框
       input type="radio"
       value="boy" 单选框的值
       name="gender" 表示组（需要放在同一个组实现单选）、
       checked  默认选中
    -->
    <p>性别：
        <input type="radio" value="boy" name="gender" checked/>男
        <input type="radio" value="girl" name="gender" disabled/>女
    </p>

    <!--多选框checkbox
        input type="checkbox"
        value="sleep"
        name="hobby"
        checked 默认选中
    -->
    <p>爱好：
        <input type="checkbox" value="sleep" name="hobby">睡觉
        <input type="checkbox" value="code" name="hobby" checked>代码
        <input type="checkbox" value="chat" name="hobby">聊天
        <input type="checkbox" value="game" name="hobby">游戏
    </p>

    <!--按钮button-->
    <p>按钮：
        <input type="button" name="btn1" value="点击跳转"/>
<!--            onclick="login()"-->
    </p>
    <!--图片image
        点击图片=点击submit
    -->
    <p>点击图片提交：
        <input type="image" src="../image/1.jpg" width="300" height="300">
    </p>

    <!--下拉框select
        <select name=表示列表提交的key
            <option
                value 选项的值
                selected 默认被选中的
    -->
    <p>下拉框：
        <select name="address">
            <option value="china">中国</option>
            <option value="us">美国</option>
            <option value="eth" selected>瑞士</option>
            <option value="ks">英国</option>
        </select>
    </p>
    <!--文本域
        <textarea
            name: 提交的key
            rows：行
            cols：列
    -->
    <p>
        <label for="text">反馈：</label>
        <textarea name="texrarea" id="text" cols="30" rows="10" placeholder="文本内容"></textarea>
    </p>

    <!--文件域
        <input type="file"
    -->
    <p>
        <input type="file" name="files">
        <input type="button" value="上传" name="upload">
    </p>

    <!--邮箱验证-->
    <p>邮箱：
        <input type="email" name="email">
    </p>
    <!--URL验证-->
    <p>URL：
        <input type="url" name="url">
    </p>
    <!--数字-->
    <p>数字：
        <input type="number" name="num" max="100" min="0" step="10">
    </p>
    <!--滑块-->
    <p>音量：
        <input type="range" name="voice" max="100" min="0" step="1" value="15">
    </p>
    <!--搜索框search
        会多一个重写的按钮
    -->
    <p>
        <input type="search" name="serach">
    </p>
    <!--
    提交：submit
    重置：reset value=默认值为"重置"，可以修改
    -->
    <p><!--p标签为块级元素，无论内容多少都为一行-->
        <input type="submit">
        <input type="reset" value="清空列表">
    </p>
</form>
</body>
</html>
