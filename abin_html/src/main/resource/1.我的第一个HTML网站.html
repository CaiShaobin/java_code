<!-- DOCTYPE：告诉浏览器使用什么规范 -->
<!DOCTYPE html>
<html lang="en">
<!-- head：网页头部 -->
<head>
    <!-- meta：描述性标签，用来描述网站的一些信息 -->
    <!-- meta：一般用来做SEO -->
    <meta charset="UTF-8">
    <meta name="keywords" content="abin学习Java">
    <meta name="description" content="abin想要找一个好工作">
    <!-- title：网页标题 -->
    <title>我的第一个HTML网站</title>
</head>
<!-- body：网页主体 -->
<body>
    Hello Html!
    <a name="skip"></a>
</body>
</html>
